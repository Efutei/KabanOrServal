<html>
<body bgcolor="#ffff99">
  <h1>かばんorサーバル</h1>
  つかいかた<br>
  1,セリフを入力する<br>
  2,二人のどっちに似ているか判定される<br>
  3,たーのしー！<br>
  <input type="text" value="ジャンプ力ぅ...ですかねぇ..." id="text">
  <input type="button" value="送信" id="send" onclick="send()"><br><br>
  <div id=sentText></div>
  <h2><div id=resultChara></div></h2>
  <div id=result></div>
  <a href="http://www.goo.ne.jp/">
    <img src="img/sgoo.png" alt="supported by goo" title="supported by goo" width="100">
  </a>
  <script>
  function send(){
    document.getElementById('sentText').innerHTML = "判定中...";
    document.getElementById('resultChara').innerHTML = "";
    document.getElementById('result').innerHTML = "";
    text = document.getElementById("text").value;
    var script = document.createElement("script");
    script.type = "text/javascript";
    script.src = "https://script.google.com/macros/s/AKfycbwcOWC-mc22d_d2NgK-v28zboIXe-UKoAclZNeGq8GB8H99n6k/exec?text="+text+"&callback=_callback";
    function callBack(json){
      console.log(json.response);
      document.getElementById('sentText').innerHTML = "テキスト:"+text;
      if(json.response.result_S==json.response.result_K){
        document.getElementById('resultChara').innerHTML = "わかんないよ！";
        var par = Math.floor(json.response.result_S/(json.response.result_S+json.response.result_K)*10000)/100
        document.getElementById('result').innerHTML = "サーバル率:50％";
      }else if(json.response.result_S>json.response.result_K){
        document.getElementById('resultChara').innerHTML = "判定: サーバルちゃん";
        var par = Math.floor(json.response.result_S/(json.response.result_S+json.response.result_K)*10000)/100
        document.getElementById('result').innerHTML = "サーバルちゃん:"+json.response.result_S+"<br>かばんちゃん　:"+json.response.result_K;
        console.log("サーバル率:"+par+"%");
      }else{
        document.getElementById('resultChara').innerHTML = "判定: かばんちゃん";
        var par = Math.floor(json.response.result_K/(json.response.result_S+json.response.result_K)*10000)/100
        document.getElementById('result').innerHTML = "かばんちゃん　:"+json.response.result_K+"<br>サーバルちゃん:"+json.response.result_S;
        console.log("かばん率:"+par+"%");
      }
    }
    window._callback = callBack;
    document.body.appendChild(script);
  }
  </script>
</body>
</html>
